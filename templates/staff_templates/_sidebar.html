{% load static %}


<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="{% url 'staff_home' %}" class="brand-link">
        <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">EscolaPira</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2"
                     alt="User Image">
            </div>
            <div class="info">
                <a href="{% url 'staff_home' %}" class="d-block">{{ user.first_name }}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">

                <!-- MENUS ALUNOS -->
                {% url 'staff_home' as staff_home %}
                {% url 'manage_student' as manage_student %}
                {% url 'edit_student' student_id=id as edit_student %}
                <li class="nav-item has-treeview
                    {% if request.path == add_student %} menu-open {% endif %}
                    {% if request.path == manage_student %} menu-open {% endif %}
                    {% if request.path == edit_student %} menu-open {% endif %}">
                    <!-- Se adicionar  menu-open, abre! -->
                    <a href="#"
                       class="nav-link
                        {% if request.path == add_student %} active {% endif %}
                        {% if request.path == manage_student %} active {% endif %}
                        {% if request.path == edit_student %} active {% endif %}">
                        <i class="nav-icon fas fa-user-graduate"></i>
                        <p>
                            Alunos
                            <i class="right fas fa-angle-left"></i>
                            <span class="right badge badge-success">Ok</span>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{{ add_student }}"
                               class="nav-link {% if request.path == add_student %} active {% endif %}">
                                <!-- Se adicionar active, muda! -->
                                <i class="far fa-circle nav-icon"></i>
                                <p>Adicionar</p>
                                <span class="right badge badge-success">Ok</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ manage_student }}"
                               class="nav-link
                                {% if request.path == manage_student %} active {% endif %}
                                {% if request.path == edit_student %} active {% endif %}">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Editar</p>
                                <span class="right badge badge-success">Ok</span>
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
    </div>
</aside>
